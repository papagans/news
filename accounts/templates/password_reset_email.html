{% extends 'base.html' %}
{% block login %}
    <div class="login-block">
        <h4 style="text-align: center">Восстановление пароля</h4>
        <div class="" style="display: flex; justify-content: center; padding-bottom: 50px">
            <form action="{% url 'accounts:password_reset_email' %}?next={{ next }}" method="post" class="text-center">
                {% csrf_token %}
                <label for="email"></label><input type="email" name="email" id="email" placeholder="example@gmail.com">
                <hr>
                <p class="text-center"><input type="submit" value="Восстановить" class="btn btn-success"></p>
            </form>
        </div>
        <hr>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
